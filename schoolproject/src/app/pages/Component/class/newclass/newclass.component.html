 <div class="d-flex flex-row flex-wrap justify-content-center gap-4">
    <div class="Container">

<div class="card text-center p-5"  style="width: 33rem;;">


    <form [formGroup]="newclassform" (ngSubmit)="onSubmit()" >

            <input required='' formControlName="classname"  type='text'>
            <label alt='Class Name' placeholder='Class Name'></label>

        </div>
        
        <div class="mb-3">

            <input required='' formControlName="monthlytuitionfees"  type='text'>
            <label alt='monthlyFees' placeholder='monthlyFees'></label>

        </div>

        <div class="custom-select-container">
            <select formControlName="classteacher" required>
              <option value="0" disabled selected>Select Class Teacher</option>

              <option value="PriyaVerma">Priya Verma</option>
              <option value="RaviKumar">Ravi Kumar</option>
              <option value="Sitayadav">Sita Yadav</option>
              <option value="VikramSingh">Vikram Singh</option>
              <option value="NehaGupta">Neha Gupta</option>
              <option value="RajeshPatel">Rajesh Patel</option>
              <option value="PoojaRani">Pooja Rani</option>
              <option value="AnilKumar">Anil Kumar</option>
              <option value="ShaliniJoshi">Shalini Joshi</option>
            </select>
            <label alt="Please select a teacher" placeholder=" Class Teacher"></label>
          </div>
          

        <div class="form-row">
            <button class="btn btn-grad" type="submit">
                <i class="bi bi-plus me-2"></i>Create
            </button>
        </div>

</div>
