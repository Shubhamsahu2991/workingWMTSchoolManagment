<div class="d-flex flex-row flex-wrap justify-content-center gap-4">

<div class="card text-center" *ngFor="let classItem of classes" style="width: 15rem;">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link fs-5 fw-semibold" href="#">{{ classItem.Classname }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"   (click)="onEdit(classItem)"> <i class="bi bi-pencil-square fs-5"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  (click)="onDelete(classItem)"><i class="bi bi-trash3-fill fs-5 text-danger"></i></a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h3 class="card-title">{{ classItem.total }}</h3>
    <h5 class="card-title">STUDENTS <i class="bi bi-mortarboard-fill fs-1 text-primary"></i></h5>
    <!-- <p class="card-text"></p>
    <a href="#" class="btn btn-primary">Go somewhere</a> -->
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-6">
          <div class="progress blue">
            <span class="progress-left">
              <span class="progress-bar"></span>
            </span>
            <span class="progress-right">
              <span class="progress-bar"></span>
            </span>
            <div class="progress-value">{{ classItem.boysPercentage }}</div>
          </div>
        </div>
          <div class="progress yellow">
            <span class="progress-left">
              <span class="progress-bar"></span>
            </span>
            <span class="progress-right">
              <span class="progress-bar"></span>
            </span>
            <div class="progress-value">{{ classItem.girlsPercentage }}</div>
          </div>
        </div>
    <h5 class="card-boys">boys</h5>
    <h5 class="card-Girls">Girls</h5>
  </div>

  </div>  

  <button (click)="onnegivate()" type="button"  class="btn btn-outline-dark" 
  style="height: 150px; width: 150px; border: 1px dashed black; color: rgb(46, 109, 217); display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <i class="bi bi-plus fs-1"></i> 
    <span>Add New</span>
  </button>
  
</div>
